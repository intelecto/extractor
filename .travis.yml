language: python
python:
  - "3.4"
  - "3.6"
install: 
  - pip install -r requirements.txt
  - pip install codecov
  - git clone https://github.com/leogregianin/extractor.git
  - cd extractor
script:
  - python test_extractor.py
after_success: 
  - coverage run test_extractor.py
  - codecov
notifications:
    email: false
